<head>
    <title>Meteor MQTT Client Admin</title>
</head>

<body>
<h1>Meteor MQTT Client Admin</h1>
{{> admin}}
{{> topic}}
{{> messages}}
{{> publish}}
</body>

<template name="admin">
    <input type="button" id="startClient" value="Start Client" class="btn btn-success">
    <input type="button" id="stopClient" value="Stop Client" class="btn btn-danger">
</template>

<template name="topic">
    <h2>Topic Query</h2>
    <input type="text" id="topicQuery" placeholder="e.g. my/topic/#">
    <input type="button" id="sendTopicQuery" value="Send topic query" class="btn btn-primary">
</template>

<template name="messages">
    <h2>Messages for topic query <mark><em>{{topicQuery}}</em></mark></h2>
    <table border="1">
        <thead>
        <tr>
            <th>Time</th>
            <th>Topic</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        {{#each lastMessages}}
            {{> msg}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="msg">
    <tr>
        <td>{{tsString}}</td>
        <td>{{topic}}</td>
        <td>{{message}}</td>
    </tr>
</template>

<template name="publish">
    <h2>Publish a message</h2>
    <input type="text" id="topic" placeholder="topic" /><br />
    <input type="text" id="message" placeholder="message" />
    <button id="publishMessage" class="btn btn-info">Publish</button>
</template>
